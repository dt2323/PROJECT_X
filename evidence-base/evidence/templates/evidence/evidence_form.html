{% extends "evidence/evidence_base.html" %}

{% load bootstrap3 %}

{% block evidence_content %}
<h4>Add New Evidence</h4>
<form method="POST" action="{% url 'evidence:create_evidence' %}" id="EvidenceForm">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Post" class="btn btn-primary btn-large">
</form>

{% endblock %}
